></input><br>

<option disabled selected value> Choose your Gender</option>

<option value="Others" > Others</option>
</select><br>
<label class="form-label" id="place-label" >Choose your favourite place to visit</label><br>
<input id="radio" type="radio"  value="Ooty" name="ooty" > Ooty</input>
<input id="radio" type="radio"  value="Pondi" name="ooty">Pondi</input>

<input id="radio" type="radio"  value="true" name="true" >True</input>
<input id="radio" type="radio"  value="false" name="true">False</input><br><br>

<input id="checkbox" type="checkbox"  value="mango" name="Mango" >Apple</input><br>
<input id="checkbox" type="checkbox"  value="mango" name="Mango" >grapes</input><br>
<input id="checkbox" type="checkbox"  value="mango" name="Mango" >raspberry</input><br><br>
<label class="form-label"  id="review" >Please leave your reviews and suggestions</label><br>
<textarea class="input-textarea" id="text-area" type="text-area"   name="textarea" ></textarea><br><br>
<input class="submit-button"  id="submit"  type="submit"></input>
</form>  
</main>
